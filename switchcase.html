<!DOCTYPE html>
<html>
 <head>
     <h1>switch statment</h1>
     <h2>addition</h2>
 </head>
<body>
<script>

    var operator= "+";
    
    
    var number1= 41, number2 =5;
    
    switch(operator)
    {
        case '+':
        
            document.write("addition of two numbers is:" +(number1+number2));
        
        break;
        case '-':
         
            document.write("substraction of two numbers is:" -(number1-number2));
         
         break;
         case '*':
        
            document.write("multiplication of two numbers is:" *(number1*number2));
        break;
    
    
        }
</script>

<br>
