<!DOCTYPE html>
<html>
 <head>
 </head>
<body>
    <script>
        number=10;
        var n1=0, n2=1,nextterm;
        document.write('fibonacci series:');
        for(var i=1;i<=number;i++){
            document.write(n1);
            document.write("<br>");
            nextterm=n1+n2;
            n1=n2;
            n2=nextterm;
        }
    </script>
    
</body>
</html>
